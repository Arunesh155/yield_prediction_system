{% extends 'base.html' %}

{% block content %}
<div class="row align-items-md-stretch">
    <div class="col-md-8 mx-auto">
        <div class="h-100 p-5 bg-light border rounded-3">
            
            <form id="predictionForm">
                <div class="mb-3">
                    <label for="state" class="form-label">State Name:</label>
                    <select id="state" name="state" class="form-select" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="district" class="form-label">District Name:</label>
                    <select id="district" name="district" class="form-select" required>
                        <option value="">Select District</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="season" class="form-label">Season:</label>
                    <select id="season" name="season" class="form-select" required>
                        <option value="">Select Season</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="crop" class="form-label">Crop:</label>
                    <select id="crop" name="crop" class="form-select" required>
                        <option value="">Select Crop</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="area" class="form-label">Area (hectares):</label>
                    <input type="number" id="area" name="area" class="form-control" min="0.1" step="0.1" value="100" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Predict Production</button>
                </div>
            </form>
            
            <div id="resultCard" class="card mt-4 d-none">
                <div class="card-header">
                    <h5 class="mb-0">Prediction Result</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Predicted Production: <span id="productionResult" class="fw-bold">--</span> units</p>
                </div>
            </div>
            
            <div id="errorAlert" class="alert alert-danger mt-4 d-none" role="alert">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Scripts specific to this page will be included in the JS file
</script>
{% endblock %}
